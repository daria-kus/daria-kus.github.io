<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Game</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="js/monster.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="monster_header">Monster Slayer</h1>
    </header>
    <div id="monster_game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster'">You lost!</h3>
        <h3 v-else-if="winner === 'player'">You won!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="startGame">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="msg in logMsgs">
              <span :class="{'log--player': msg.actionBy === 'player', 'log--monster': msg.actionBy === 'monster'}">
                {{ msg.actionBy === 'player' ? 'Player' : 'Monster' }} 
              </span>
              <span v-if="msg.actionType === 'heal'"> 
                heals himself for <span class="log--heal"> {{ msg.actionValue }} 
                </span> </span>
              <span v-else>
                attacks and deals <span class="log--demage"> {{ msg.actionValue }} </span>
              </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
